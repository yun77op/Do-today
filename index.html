<head>
    <meta charset="utf-8">
    <title>Do today</title>
    <script>document.documentElement.className = document.documentElement.className.replace('no-js', 'js');</script>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="robots" content="index,follow"> 
    <meta name="robots" content="noodp">
    <link href="stylesheets/screen.css" media="screen, projection" rel="stylesheet" type="text/css" />
    <link href="stylesheets/ui-lightness/jquery-ui-1.8.14.custom.css" media="screen, projection" rel="stylesheet" type="text/css" />
    <link href="stylesheets/print.css" media="print" rel="stylesheet" type="text/css" />
     <!--[if lt IE 8]>
    <link href="stylesheets/ie.css" media="screen, projection" rel="styleshee
t" type="text/css" />
    <![endif] -->
    <link rel="shortcut icon" href="/favicon.ico">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    <script src="scripts/lib/LAB.min.js"></script>
    <script>
        $LAB.setOptions({BasePath: '/Do-today/scripts/'})
            .script('lib/sea.js')
            .script('lib/jquery-1.6.1.js')
            .script('ui.js')
            .script('lib/underscore-min.js').wait()
            .script('lib/backbone.js')
            .wait(function() {
                seajs.config({
                    base: '/Do-today/scripts/'
                });
                seajs.use('app', function(app) {
                    app.init();
                });
            });
    </script>
</head>
<body class="two-col bp less app">
    <div id="container">
        <div id="header">
            <h1><a href="/">Do today</a></h1>
            <div class="sub-title"></div>
        </div>
        <div id="content">
            <div id="timer" class="container">
                <div class="timer-time">25:00</div>
                <div class="timer-start">
                    <span class="button"></span>
                </div>
            </div>
            <div id="message" class="container notice hide">
                <span class="message-text">你知道吗？</span>
                <button class="message-dismiss button">dismiss</button>
            </div>
            <div id="task" class="tabs">
                <ul>
                    <li class="selected"><a href="#task-today" class="button">今日任务</a></li>
                    <li><a href="#task-past" class="button">往日记录</a></li> 
                </ul>
                <div id="task-today">
                    <div class="task-add">
                        <input placeholder="Add a task>>">
                    </div>
                    <div class="task-today-list task-list">
                        <div id="task-template" class="hide"><span class="task-content">{{ name }}</span><span class="ui-icon reorder-icon ui-icon-arrowthick-2-n-s"></span><a href="#"class="task-actions-trigger right">✿</a></div>
                        <ul>
                        </ul>
                    </div>
                    <div class="control actions">
                        <a id="viewall-btn" class="button" href="">查看全部</a>
                        <a id="reorder-btn" class="button" href="">重排</a>
                    </div>
                </div>
                <div id="task-past">
                    coming soon
                </div>
                
            </div>

        </div>
    </div>
    <div id="ui-overlay-task" class="ui-overlay ui-helper-hidden">
        <div class="ui-overlay-bd">
            <ul>
                <li><a class="del-btn" href="#">删除</a></li>
                <li><a class="hide-btn" href="#">隐藏</a></li>
                <li class="task-priority">优先级
                    <ul class="horizontal">
                        <li class="task-priority-1">1</li>
                        <li class="task-priority-2">2</li>
                        <li class="task-priority-3">3</li>
                        <li class="task-priority-none">无</li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
