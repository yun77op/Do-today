    <script src="scripts/lib/LAB.min.js"></script>
    <script>
        $LAB.setOptions({BasePath: '/Do-today/scripts/'})
            .script('lib/sea.js')
            .script('lib/jquery-1.6.1.js')
            .script('lib/underscore-min.js').wait()
            .script('lib/backbone.js')
            .wait(function() {
                seajs.config({
                    base: '/Do-today/scripts/'
                });
                seajs.use('app', function(app) {
                    app.init();
                });
            });
    </script>
</head>
<body class="two-col bp less app">
    <div id="container">
        <div id="header">
            <h1><a href="/">Do today</a></h1>
            <div class="sub-title"></div>
        </div>
        <div id="content">
            <div id="timer" class="container">
                <div class="timer-time">25:00</div>
                <div class="timer-start">
                    <span class="button"></span>
                </div>
            </div>
            <div id="message" class="container notice hide">
                <span class="message-text">你知道吗？</span>
                <button class="message-dismiss button">dismiss</button>
            </div>
            <div id="task" class="container">
                <div class="nav nav-1">
                    <ul>
                        <li class="selected"><a href="#today" class="button">今日任务</a></li>
                        <li><a href="#past" class="button">往日记录</a></li> 
                    </ul>
                </div>
                <div class="task-add">
                    <input placeholder="Add a task>>">
                </div>
                <div class="task-today-list">
                    <ul>
                        <li>开早会</li>
                        <li>开你妹啊</li>
                    </ul>
                </div>
            </div>

        </div>
    </div>
